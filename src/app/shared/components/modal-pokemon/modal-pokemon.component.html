<!-- Modal content -->
<div class="relative bg-white rounded-lg shadow dark:bg-gray-700" *ngIf="pokemon">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
      <div class="flex items-center justify-evenly h-20">
        <img [src]="pokemon.img" [alt]="pokemon.nombre">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            {{ pokemon.nombre | titlecase }}
        </h3>
      </div>
        <button (click)="closeModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
    </div>
    <!-- Modal body -->
    <div class="p-4 md:p-5 space-y-4">
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
          <b>Tipo: </b>
          <span *ngFor="let tipo of pokemon.tipo; let i = index"> {{ tipo.type.name}} <small *ngIf="pokemon.tipo.length > 1 && i === 0"> / </small> </span>
        </p>
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
          <b>HP: </b> {{ pokemon.hp}}
        </p>
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
          <b>Ataque: </b> {{ pokemon.ataque}}
        </p>
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
          <b>Defensa: </b> {{ pokemon.defensa}}
        </p>
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
          <b>Ataque especial: </b> {{ pokemon.ataqueEspecial}}
        </p>
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
          <b>Defensa especial: </b> {{ pokemon.defensaEspecial}}
        </p>
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
          <b>Velocidad: </b> {{ pokemon.velocidad}}
        </p>
    </div>
</div>
