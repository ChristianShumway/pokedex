

<section>
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <pokemon-card
      *ngFor="let pokemon of pokemonList; let i = index"
      [pokemon]="pokemon"
      (idPokemon)="onShowDataPokemon($event)">
    </pokemon-card>
  </div>

  <nav class="mt-4" aria-label="Page navigation example">
    <ul class="flex justify-center items-center -space-x-px h-8 text-sm">
      <li>
        <a
          (click)="page > 0 && onPageChange('prev')"
          [ngClass]="{
            'opacity-50 cursor-auto' : page === 0,
            'opacity-100 cursor-pointer': page > 0
          }"
          class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
          </svg>
          <span class="ml-2">Anterior</span>
        </a>
      </li>
      <li>
        <a
          (click)="currencypage !== totalPages && onPageChange('next')"
          [ngClass]="{
            'opacity-50 cursor-auto' : currencypage === totalPages,
            'opacity-100 cursor-pointer': currencypage !== totalPages
          }"
          class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          <span class="mr-2">Siguiente</span>
          <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
        </a>
      </li>
    </ul>
  </nav>
</section>
